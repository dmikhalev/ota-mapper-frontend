<h1 mat-dialog-title>Create organization</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="organization.name" #name="ngModel">
      <mat-error *ngIf="name.invalid">Field is required</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="organization.email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="organization.phone">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="name.invalid" [mat-dialog-close]="organization"
          (click)="onAddClick(organization)" cdkFocusInitial>Add
  </button>
</div>
