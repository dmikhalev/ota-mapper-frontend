<h1 mat-dialog-title>Edit organization</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="organization.name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="organization.email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="organization.phone">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="organization" (click)="onOkClick(organization)" cdkFocusInitial>Ok</button>
</div>
