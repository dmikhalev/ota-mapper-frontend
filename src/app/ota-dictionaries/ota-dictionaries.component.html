<div>
  <div class="tab-name">
    <h1>OTA Dictionaries</h1>
  </div>
  <div class="dictionary-name-block">
    <p class="dictionary-name">{{dictionaryName}}</p>
    <button *ngIf="otaParameters.length>0" mat-icon-button class="close-parameters-button"
            (click)="closeParametersTable()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div>
  <div class="dictionaries-table">
    <mat-table [dataSource]="this.otaDictionaries" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="name">
        <mat-header-cell mat-header-cell *matHeaderCellDef>Dictionary</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openRenameOtaDictionaryDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="role === 'admin'" mat-icon-button color="accent" (click)="deleteOtaDictionary(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="dictionariesDisplayedColumns"></mat-header-row>
      <mat-row matRipple *matRowDef="let row; columns: dictionariesDisplayedColumns;"
               (click)="onDictionaryClick(row)"></mat-row>
    </mat-table>
  </div>

  <div class="parameters-table">
    <table *ngIf="otaParameters.length>0" mat-table [dataSource]="this.otaParameters"
           class="mat-elevation-z8 demo-table" style="width: 100%;">

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{element.value}}</td>
      </ng-container>

      <!-- Parameter name Column -->
      <ng-container matColumnDef="paramName">
        <th mat-header-cell *matHeaderCellDef>Parameter name</th>
        <td mat-cell *matCellDef="let element">{{element.paramName}}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>OTA Code</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>

      <!-- Rule expression Column -->
      <ng-container matColumnDef="regExp">
        <th mat-header-cell *matHeaderCellDef>Rule expression</th>
        <td mat-cell *matCellDef="let element">{{element.regExp}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="parametersDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: parametersDisplayedColumns;"></tr>
    </table>
  </div>
</div>
