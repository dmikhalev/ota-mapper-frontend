<h1 mat-dialog-title>Create user</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Username</mat-label>
      <input matInput required [(ngModel)]="user.username" #username="ngModel">
      <mat-error *ngIf="username.invalid">Field is required</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Password</mat-label>
      <input matInput required [(ngModel)]="user.password" #password="ngModel">
      <mat-error *ngIf="password.invalid">Field is required</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="user.name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="user.email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 100%">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="user.phone">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="username.invalid || password.invalid" [mat-dialog-close]="user" (click)="onAddClick(user)" cdkFocusInitial>Add</button>
</div>
